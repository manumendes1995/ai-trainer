<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Trainer</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" sizes="any" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    :root { --bg:#0b1220; --card:#121a2a; --txt:#e6eefc; --muted:#9bb0d6; --acc:#2563eb; --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; color: var(--txt); background: linear-gradient(180deg,#0b1220 0%, #0f1830 100%); }
    header { padding: 16px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #152040; background: rgba(0,0,0,.2); position: sticky; top:0; backdrop-filter: blur(6px); }
    header img { width: 32px; height: 32px; border-radius: 8px; }
    header h1 { font-size: 18px; margin: 0; letter-spacing: .3px; }
    main { max-width: 960px; margin: 16px auto; padding: 0 16px 32px; }
    .grid { display: grid; grid-template-columns: 1fr 320px; gap: 16px; }
    .card { background: var(--card); border: 1px solid #1a2748; border-radius: 12px; padding: 12px; }
    .videoWrap { position: relative; border-radius: 12px; overflow: hidden; aspect-ratio: 4/3; background:#050a18; border:1px solid #1a2748; }
    video, canvas { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    canvas#overlay { pointer-events:none; }
    .hud { display:flex; flex-wrap: wrap; gap:8px; margin-top: 12px; }
    .hud button, .hud select, .hud input { background:#0e1a33; color:var(--txt); border:1px solid #203059; border-radius:8px; padding:8px 12px; font-weight:600; }
    .hud button:hover { border-color: var(--acc); }
    .hud .ok { border-color: var(--ok); }
    .hud .danger { border-color: var(--bad); }
    .hud .primary { background: #112552; border-color: var(--acc); }
    .row { display:flex; gap:8px; align-items:center; margin-top:8px; flex-wrap:wrap; }
    .pill { padding:6px 10px; border-radius:999px; background:#0e1a33; border:1px solid #203059; color:var(--muted); }
    .stat { font-weight:700; color: var(--txt); }
    .tip { margin-top: 10px; color: var(--muted); font-size: 14px; min-height: 20px; }
    .history table { width:100%; border-collapse: collapse; }
    .history th, .history td { border-bottom: 1px solid #1a2748; padding: 8px; text-align: left; font-size: 14px; }
    .history th { color:#b9c9ef; font-weight:700; }
    footer { text-align:center; color:var(--muted); font-size:12px; margin-top:16px; }
    @media (max-width: 880px){ .grid{ grid-template-columns: 1fr; } }
  </style>

  <!-- TensorFlow.js + Pose Detection (CDN est√°vel) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.20.0/dist/tf-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.20.0/dist/tf-converter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.20.0/dist/tf-backend-webgl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
</head>
<body>
  <header>
    <img src="icon-192.png" alt="AI Trainer" />
    <h1>AI Trainer</h1>
    <span class="pill" id="status">Pronto‚Ä¶</span>
  </header>

  <main>
    <div class="grid">
      <section class="card">
        <div class="videoWrap">
          <video id="camera" playsinline muted></video>
          <canvas id="overlay"></canvas>
        </div>

        <div class="hud">
          <button id="btnStart" class="primary">‚ñ∂Ô∏è Iniciar</button>
          <button id="btnStop" class="danger">‚èπÔ∏è Parar</button>
          <button id="btnPhoto">üì∏ Foto</button>
          <button id="btnRecord" class="ok">‚óè Gravar</button>
          <button id="btnDownload" disabled>‚¨áÔ∏è Guardar V√≠deo</button>

          <select id="exercise">
            <option value="rightArm">Bra√ßo direito</option>
            <option value="leftArm">Bra√ßo esquerdo</option>
            <option value="squat">Agachamento</option>
          </select>

          <label>Meta:
            <input id="goal" type="number" min="1" step="1" value="10" style="width:80px" />
          </label>

          <span class="pill">Reps: <span class="stat" id="reps">0</span></span>
          <span class="pill">‚è± <span class="stat" id="timer">00:00</span></span>
        </div>

        <div class="tip" id="tip">Dica: mantenha-se centrada/o e com boa luz ‚ú®</div>
      </section>

      <aside class="card history">
        <div class="row">
          <button id="btnSave">üíæ Guardar</button>
          <button id="btnHistory">üìú Hist√≥rico</button>
          <button id="btnClear" class="danger">üóëÔ∏è Apagar Hist√≥rico</button>
          <button id="btnExport">üì§ Exportar CSV</button>
        </div>
        <div id="historyTable" style="margin-top:10px;"></div>
      </aside>
    </div>

    <footer>Funciona offline. Instala no telem√≥vel pelo menu ‚ÄúAdicionar ao ecr√£ inicial‚Äù.</footer>
  </main>

  <script src="ia.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(()=>console.log("SW registado ‚úÖ"));
    }
  </script>
</body>
</html>
