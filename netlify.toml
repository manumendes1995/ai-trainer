[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    # CSP: permite nossa app, JSDelivr (TensorFlow), Netlify Identity e Stripe (se usares no futuro)
    Content-Security-Policy = """
      default-src 'self';
      img-src 'self' data: blob:;
      media-src 'self' blob:;
      style-src 'self' 'unsafe-inline';
      script-src 'self' https://cdn.jsdelivr.net https://identity.netlify.com;
      connect-src 'self' https://identity.netlify.com https://api.netlify.com;
      frame-src https://identity.netlify.com;
    """
    Permissions-Policy = "camera=*, microphone=*, geolocation=*"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
