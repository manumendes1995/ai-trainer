[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Cabeçalhos para PWA + permissões + CSP simples
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: blob:; media-src 'self' blob:; style-src 'self' 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self'; frame-ancestors 'self';"
    Permissions-Policy = "camera=*, microphone=*, geolocation=*"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"

# SPA: envia tudo para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
