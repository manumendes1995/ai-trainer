<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Trainer</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="theme-color" content="#2563eb" />

  <!-- TensorFlow.js + Pose Detection (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.20.0/dist/tf-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.20.0/dist/tf-converter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.20.0/dist/tf-backend-webgl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>

  <style>
    :root { color-scheme: dark; }
    body{margin:0;background:#0b1220;color:#fff;font-family:system-ui,Arial}
    h1{margin:16px;text-align:center;color:#60a5fa}
    .wrap{position:relative;width:min(640px,96vw);aspect-ratio:4/3;margin:0 auto;border-radius:12px;overflow:hidden;background:#111}
    video,canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    canvas{pointer-events:none}
    .hud{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;align-items:center;margin:14px 8px}
    button,select,input{padding:10px 14px;border:none;border-radius:10px;font-weight:700}
    button{background:#2563eb;color:#fff;cursor:pointer}
    button:disabled{opacity:.6}
    .pill{padding:8px 12px;border-radius:999px;background:#1e293b}
    #status{display:block;text-align:center;color:#9fb7ff;margin:6px}
    /* Modal hist√≥rico */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;place-items:center;z-index:50}
    .card{background:#0f172a;border:1px solid #334155;border-radius:12px;width:min(680px,94vw);max-height:80vh;overflow:auto;padding:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:left}
  </style>
</head>
<body>
  <h1>AI Trainer</h1>

  <div class="wrap">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="overlay" width="640" height="480"></canvas>
  </div>

  <div class="hud">
    <button id="btnStart">üì∑ <span data-i18n="start">Abrir C√¢mera</span></button>
    <button id="btnReset">‚ôªÔ∏è <span data-i18n="reset">Reset</span></button>

    <label class="pill">
      <span data-i18n="exercise">Exerc√≠cio</span>:
      <select id="exercise">
        <option value="braco_direito" data-i18n="rightArm">Bra√ßo Direito</option>
        <option value="braco_esquerdo" data-i18n="leftArm">Bra√ßo Esquerdo</option>
        <option value="agachamento" data-i18n="squat">Agachamento</option>
      </select>
    </label>

    <label class="pill">
      <span data-i18n="goal">Meta</span>:
      <input id="goal" type="number" min="1" value="20" style="width:80px;font-weight:700;background:transparent;color:#fff;border:1px solid #334155;border-radius:8px;padding:6px 8px" />
      <span data-i18n="repsShort">reps</span>
    </label>

    <span class="pill"><span data-i18n="reps">Reps</span>: <strong id="reps">0</strong></span>
    <span class="pill">‚è±Ô∏è <strong id="timer">00:00</strong></span>

    <button id="btnSave">üíæ <span data-i18n="save">Guardar</span></button>
    <button id="btnHistory">üìú <span data-i18n="history">Hist√≥rico</span></button>
    <button id="btnClear">üóëÔ∏è <span data-i18n="clear">Apagar Hist√≥rico</span></button>
    <button id="btnExport">üì§ <span data-i18n="export">Exportar CSV</span></button>
  </div>

  <span id="status">Pronto‚Ä¶</span>

  <!-- Modal Hist√≥rico -->
  <div id="historyModal" class="modal">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h3 style="margin:0" data-i18n="historyTitle">Hist√≥rico de Sess√µes</h3>
        <button id="closeHist">‚úñ</button>
      </div>
      <table>
        <thead>
          <tr>
            <th data-i18n="date">Data</th>
            <th data-i18n="exercise">Exerc√≠cio</th>
            <th data-i18n="reps">Reps</th>
            <th data-i18n="duration">Dura√ß√£o</th>
          </tr>
        </thead>
        <tbody id="histBody"></tbody>
      </table>
    </div>
  </div>

  <script src="ia.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(()=>console.log("SW registado ‚úÖ"));
    }
  </script>
</body>
</html>
